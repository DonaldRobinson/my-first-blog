{% extends 'blog/base.html' %}

{% block content %}

    <div class="garfieldpic" >
        {% load static %} <img src="{% static 'images/garfield1.jpg' %}"/>
      
    </div>

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
