{% load staticfiles  %}


<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/tabbed_gallery.css' %}">
  </head>
  <body>
    <div class="black"> 
            <h1><a class="black" href="/">Up In the Whites</a></h1>
    </div>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="#news">Trails</a>
        <div class="dropdown">
            <button onclick="" class="dropbtn">Hikes
                <i class="fa fa-caret-down"></i>
            </button>

            <div class="dropdown-content">
                {% for post in posts %}
                    <h1><a onclick="" href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a></h1>
                {% endfor %}
            </div>
        </div>
    </div>


<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="{% static 'images/garfield_francridge.jpg'%}" style="width:100%" alt="Garfield"  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="{% static 'images/garfielddeeppemi.jpg'%}" style="width:100%" alt="Garfield"  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="{% static 'images/garfield1.jpg'%}" style="width:100%" alt="Garfield"  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="{% static 'images/megarfieldfrancridge.jpg'%}" style="width:100%" alt="Garfield"  onclick="myFunction(this);">
  </div>
</div>

<div class="container">
 <!-- <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>-->
  <img id="expandedImg" src="{% static 'images/megarfieldfrancridge.jpg'%}" alt="Garfield"  onclick="myFunction(this);" style="width:100%;">
  <div id="imgtext"></div>
</div>

<div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>


<script src="{% static 'javascript/tabbed_gallery.js' %}"></script>



</body>
</html>
